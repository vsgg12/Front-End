name: React build
on: 
  push: # main Branch에서 push 이벤트가 일어났을 때만 실행
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code # 레포지토리 체크아웃
        uses: actions/checkout@v2

      - name: Cache node modules # node modules 캐싱
        uses: actions/cache@v3
        with:
          path: src # 프로젝트의 node_modules가 있는 경로로 설정
          key: ${{ runner.OS }}-build-${{ hashFiles('./package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
            
      - name: Setup .env.local file
        run: |
          touch ./.env.local
          echo "${{ secrets.ENV_LOCAL }}" > ./.env.local
          cat ./.env.local

      - name: Install Dependencies # 의존 파일 설치
        run: npm install
        

      - name: Build # React Build
        run: npm run build
        
      - name: BuildFile check
        run: find . -name build

      - name: Deploy # S3에 배포하기
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp \
            --recursive \
            --region ap-northeast-2 \
            build s3://vsgg # 본인의 bucket 이름으로 변경, build가 된 경로로 설정
